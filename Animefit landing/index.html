<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>AnimeFit | Awaken Your Inner Hero</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet" />
    <link rel="icon" type="image/png" href="/favicon.png" />
    <meta name="description" content="AnimeFit Quest â€“ The anime-inspired fitness app. Join the waitlist to awaken your inner hero." />
    <style>
      @import url('https://fonts.googleapis.com/css2?family=Orbitron:wght@600&display=swap');
      html {
        scroll-behavior: smooth;
      }
      body {
        font-family: 'Orbitron', sans-serif;
        cursor: none;
      }
      .callout-xp {
        background: rgba(0, 255, 160, 0.2);
        border-left: 4px solid #00ffaa;
        padding: 0.5rem 1rem;
        font-weight: bold;
        box-shadow: 0 0 10px #00ffaa;
      }
      .glitch {
        position: relative;
        color: white;
      }
      .glitch:hover::after {
        content: attr(data-text);
        position: absolute;
        left: 2px;
        top: 0;
        color: #00ffaa;
        z-index: -1;
        animation: glitch 0.5s infinite;
      }
      @keyframes glitch {
        0% { transform: translateX(0); }
        20% { transform: translateX(-2px); }
        40% { transform: translateX(2px); }
        60% { transform: translateX(-2px); }
        80% { transform: translateX(2px); }
        100% { transform: translateX(0); }
      }
      #cursor {
        width: 20px;
        height: 20px;
        border: 2px solid #00ffaa;
        border-radius: 50%;
        position: fixed;
        pointer-events: none;
        z-index: 9999;
        transition: transform 0.1s ease;
      }
    </style>
  </head>

  <body class="bg-black text-white relative">
    <div id="cursor"></div>
    <section class="min-h-screen flex flex-col items-center justify-center bg-gradient-to-b from-gray-900 via-black to-gray-800 px-6 text-center">
      <img src="/logo.png" alt="AnimeFit Logo" class="h-16 mb-4" />
      <div class="max-w-2xl">
        <h1 class="text-4xl sm:text-6xl font-bold mb-6 glitch" data-text="Awaken Your Inner Hero ðŸ’¥">
          Awaken Your Inner Hero ðŸ’¥
        </h1>
        <p class="text-gray-300 text-lg sm:text-xl mb-8">
          Train like your favorite anime character. Eat like a warrior. Level up IRL.
        </p>

        <form action="https://formspree.io/f/mqebdblq" method="POST" class="flex flex-col sm:flex-row items-center gap-4 justify-center">
          <label for="email" class="sr-only">Email Address</label>
          <input
            type="email"
            name="email"
            id="email"
            placeholder="Enter your email"
            required
            class="px-4 py-3 rounded-lg text-black w-full sm:w-80 focus:outline-none"
          />
          <button
            type="submit"
            class="bg-emerald-500 hover:bg-emerald-600 text-black px-6 py-3 rounded-lg font-semibold transition-all duration-300"
          >
            Join Waitlist
          </button>
        </form>

        <p class="text-gray-400 mt-4 text-sm">
          Be the first to get notified when the app drops. Power up starts soon. âš¡
        </p>

        <div class="flex justify-center gap-6 mt-8">
          <a href="#" aria-label="Instagram">
            <img src="/icons/instagram.svg" alt="Instagram" class="h-6 w-6" />
          </a>
          <a href="#" aria-label="Discord">
            <img src="/icons/discord.svg" alt="Discord" class="h-6 w-6" />
          </a>
          <a href="#" aria-label="YouTube">
            <img src="/icons/youtube.svg" alt="YouTube" class="h-6 w-6" />
          </a>
        </div>

        <div id="countdown" class="mt-8 text-lg text-emerald-400 font-mono"></div>
      </div>

      <canvas id="scene" class="mt-12 h-64 w-full"></canvas>
    </section>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/gsap.min.js"></script>
    <script>
      // Custom Cursor
      const cursor = document.getElementById('cursor');
      document.addEventListener('mousemove', e => {
        cursor.style.left = e.pageX + 'px';
        cursor.style.top = e.pageY + 'px';
      });

      // Countdown Timer
      const launchDate = new Date("2027-09-01T00:00:00").getTime();
      const countdown = document.getElementById("countdown");
      const timer = setInterval(() => {
        const now = new Date().getTime();
        const distance = launchDate - now;

        if (distance < 0) {
          clearInterval(timer);
          countdown.innerHTML = "ðŸ’¥ App has launched!";
        } else {
          const days = Math.floor(distance / (1000 * 60 * 60 * 24));
          const hours = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
          const minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
          const seconds = Math.floor((distance % (1000 * 60)) / 1000);
          countdown.innerHTML = `â³ Launch in ${days}d ${hours}h ${minutes}m ${seconds}s`;
      }, 1000);

      // THREE.js floating object
      const scene = new THREE.Scene();
      const camera = new THREE.PerspectiveCamera(75, window.innerWidth / 300, 0.1, 1000);
      const renderer = new THREE.WebGLRenderer({ canvas: document.getElementById("scene"), alpha: true });
      renderer.setSize(window.innerWidth, 300);

      const geometry = new THREE.IcosahedronGeometry(1, 0);
      const material = new THREE.MeshStandardMaterial({ color: 0x00ffaa, wireframe: true });
      const mesh = new THREE.Mesh(geometry, material);
      scene.add(mesh);

      const light = new THREE.PointLight(0xffffff, 1, 100);
      light.position.set(5, 5, 5);
      scene.add(light);

      camera.position.z = 5;
      function animate() {
        requestAnimationFrame(animate);
        mesh.rotation.x += 0.01;
        mesh.rotation.y += 0.01;
        renderer.render(scene, camera);
      }
      animate();

      // GSAP scroll animation
      gsap.from("h1", { opacity: 0, y: -50, duration: 1 });
      gsap.from("form", { opacity: 0, y: 50, delay: 0.5, duration: 1 });
      gsap.from("#countdown", { opacity: 0, y: 20, delay: 1, duration: 1 });
    </script>
  </body>
</html>
